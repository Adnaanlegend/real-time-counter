<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Real-Time Character Count</title>
  </head>
  <body>
    <div class="container">
      <h2>Real-Time Character Counter</h2>
      <textarea
        id="textarea"
        class="textarea"
        placeholder="Start typing...."
        maxlength="150"
      ></textarea>
      <div class="counter-container">
        <p>
          Total Characters :
          <span class="total-counter" id="total-counter"></span>
        </p>
        <p>
          Remaining :
          <span class="remaining-counter" id="remaining-counter"></span>
        </p>
      </div>
    </div>
    <script src="./index.js"></script>
    <footer>
        <div class="author">
        <p> Made with ❤️ by Adnaan Hussain   <br>
        <a href="mailto:adnaan137@gmail.com">adnaan137@gmail.com</a><br>
    </p>
    </div>
    </footer>
  </body>
</html>
